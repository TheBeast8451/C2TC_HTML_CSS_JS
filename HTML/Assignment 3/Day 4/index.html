<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">

    <header>
      <h1>Pillai College of Engineering ,New Panvel</h1>
      <h2>PCE</h2>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>

        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email ID">Email ID:</label>
          <input type="text" id="email ID">
        </div>
        <div>
          <label for="College ID.">College ID.:</label>
          <input type="text" id="College ID">
        </div>
        <div>
          <label for="Mobile No.">Mobile No.:</label>
          <input type="text" id="mobile no.">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

      <ul class="items">
        <li class="item1">Item 1</li>
        <li class="item2">Item 2</li>
        <li class="item3">Item 3</li>
        <li class="item4">Item 4</li>
        <li class="item5">Item 5</li>
      </ul>
    </section>


    <script src="main.js"></script>
  </body>
</html>
